version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: panditji-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - panditji-net

  frontend:
    build:
      context: ./frontend
    container_name: panditji-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - panditji-net

networks:
  panditji-net:
    driver: bridge
